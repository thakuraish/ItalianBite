<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>Food Website</title>

    <!--css file link-->
    <link rel="stylesheet" href="style1.css">

    <!--font awesone link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>
    <div class="mobile-view" id="mobile-view"></div>

        <div id="mobile-top">
            <div class="logo-box">
                <img src="/ibhunt.jpg" alt="" id="logo">
                <div class="add-box">
                    <i class="fa fa-map-marker your-address" id="m-add-address"> Your Address</i>
                </div>
            </div>
            <div class="top-menu">
                <i class="fa fa-search"></i>
                <i class="fa fa-tag"></i>
                <i class="fa fa-heart-o"></i>
                <i class="fa fa-cart-plus" id="m-cart-plus"> 0</i>
            </div>
        </div>
        
        <div class="item-container">
            <div class="category-header" id="category-header">  
            </div>
            <div id="food-items" class="m-food-items">
                <div id="pizza" class="m-pizza">
                    <p id="category-name">Pizza</p>    
                </div>
                <div id="side" class="m-side">
                    <p id="category-name">Side Orders</p>    
                </div>
                <div id="pasta" class="m-pasta">
                    <p id="category-name">Pasta's</p>
                </div>
                <div id="burger" class="m-burger">
                    <p id="category-name">Spl Burger's</p> 
                </div>
                <div id="bread" class="m-bread">
                    <p id="category-name">Garlic Bread</p> 
                </div>
                <div id="shakes" class="m-shakes">
                    <p id="category-name">Shakes</p>
                </div>
                <div id="cart-page" class="cart-toggle">
                    <p id="cart-title">Cart Items</p>
                    <p id="m-total-amount">Total Amout : Rs.1000</p>
                    <table>
                        <thead>
                            <td>Item</td>
                            <td>Name</td>
                            <td>Quantity</td>
                            <td>Price</td>
                        </thead>
                        <tbody id="table-body">
                            
                        </tbody>
                    </table>
                    <div class="btn-box">
                        <button class="cart-btn">Checkout</button>
                    </div>
                </div>
            
                <div id="cart">
                    <div class="taste-header">
                        <div class="user">
                           <i class="fa fa-user-circle" id="circle"> Account</i>
                        </div>
                    </div>
                    <div id="category-list">
                       <p class="item-menu">Menu</p>
                       <div class="border"></div>           
                    </div>
    
                    <div id="checkout" class="cart-toggle">
                       <p id="total-item">Total Item : 5</p>
                       <p id="total-price">Total Amount :Rs.500</p>
                       <p id="delievery">Free Delievery on above Rs.200</p>
                       <button class="cart-btn">Checkout</button>
                    </div>
                </div>
            </div>   
        </div>
        <div class="mobile-footer">
            <a href="index1.html">Home</a>
                <a href="#">About</a>
                <a href="contact.html">Contact-Us</a>
                <a href="#">Help</a> 
                
                
        </div>
    </div>
    

    <!-- javascript file-->
    <script src="/index.js" type="module"></script>
    
</body>
</html>
